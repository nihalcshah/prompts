<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.03)" />
    </pattern>
    <pattern id="lines" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,30 L60,30" stroke="rgba(255,255,255,0.02)" stroke-width="0.5" />
      <path d="M30,0 L30,60" stroke="rgba(255,255,255,0.02)" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Base grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Subtle line overlay -->
  <rect width="100%" height="100%" fill="url(#lines)" />
  
  <!-- Corner accent -->
  <circle cx="20" cy="20" r="8" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" />
  <circle cx="180" cy="180" r="12" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
  
  <!-- Minimal geometric shapes -->
  <polygon points="100,40 120,70 80,70" fill="rgba(255,255,255,0.02)" />
  <rect x="140" y="120" width="20" height="20" fill="rgba(255,255,255,0.02)" rx="2" />
</svg>